{% load static %}
<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="{% static 'register.css' %}">
<head>
  <title>Registration</title>
</head>
<body>
<h1 id="page-title">Register</h1>
<form id="registration-form">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required><br><br>

  <label for="first_name">First Name:</label>
  <input type="text" id="first_name" name="first_name" required><br><br>

  <label for="last_name">Last Name:</label>
  <input type="text" id="last_name" name="last_name" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required><br><br>

  <button type="submit">Register</button>
</form>
<br><br>
<div id="response-message"></div>

<script>
    document.getElementById('registration-form').addEventListener('submit', function (event) {
        event.preventDefault();

        const formData = new FormData(this);
        const formObject = Object.fromEntries(formData.entries());  // Convert FormData to a JS object

        fetch('/user/api_v1/register/', {  // Make sure the URL is correct
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formObject),  // Send the form data as JSON
        })
            .then(response => response.json())
            .then(data => {
                if (data.message) {
                    // Display success message
                    document.getElementById('response-message').innerText = data.message;
                } else {
                    // Display generic error message if something goes wrong
                    document.getElementById('response-message').innerText = 'An error occurred during registration.';
                }
            })
            .catch(error => {
                // Handle any network or other errors
                console.error('Error:', error);
                document.getElementById('response-message').innerText = 'An error occurred. Please try again.';
            });
    });
</script>
</body>
</html>
